<div class="location">
	<h5>Add New Location</h5>
	<div class="row">
		<div class="col-6">
			<label>Name:
				<input required type="text" class="form-control" name="name" [(ngModel)]="location"/>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<button class="btn btn-primary mr-1 float-right" (click)="save()">Save</button>
			<button class="btn btn-default mr-1 float-right" [routerLink]="['/home']">Cancel</button>
		</div>

	</div>
</div>
